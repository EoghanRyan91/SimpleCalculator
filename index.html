<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator Project</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h3>A Simple (Non Functioning, As Of Yet!) Calculator. Made With HTML5/CSS3!</h3>
  </header>
  <div class="calculator">
    <div class="display">
      <p>0</p>
    </div>

    <div class="row1">
      <button id="r1-1">C</button>
      <button id="r1-2">AC</button>
      <button id="r1-3">%</button>
      <button id="r1-4">X</button>
    </div>
    <div class="row2">
      <button id="r2-1">7</button>
      <button id="r2-2">8</button>
      <button id="r2-3">9</button>
      <button id="r2-4">รท</button>
    </div>
    <div class="row3">
      <button id="r3-1">4</button>
      <button id="r3-2">5</button>
      <button id="r3-3">6</button>
      <button id="r3-4">-</button>
    </div>
    <div class="row4">
      <button id="r4-1">1</button>
      <button id="r4-2">2</button>
      <button id="r4-3">3</button>


    </div>
    <div class="row5">
      <button id="r5-1">.</button>
      <button id="r5-2">0</button>
      <button id="r5-3">=</button>
      <button id="r5-4">+</button>


    </div>

  </div>
</body>

</html>
